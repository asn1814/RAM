Meta-Llama-3-8B-Instruct:
  prompt_template: "llama3_8b_instruct/llama3_instruct_prompt.txt"
  fn_completions: "vllm_local_completions"
  completions_kwargs:
    model_name: # filepath to Llama 3 8B Instruct in HuggingFace format here
    max_new_tokens: 32
    temperature: 0
    model_kwargs:
      dtype: "auto"
      tensor_parallel_size: 4
  fn_completion_parser: "ranking_parser"